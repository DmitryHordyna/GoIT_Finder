<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="helper disable">
      <h3 class="tutorial">Sorry,wrong. Try other worlds.</h3>
    </div>

    <a class="back_to_top" title="Наверх"
      >🧙 <br /><span class="up">up</span>
    </a>

    <section class="founder">
      <h1 class="title">FOUNDER</h1>
      <form class="search-form" id="search-form">
        <input
          class="input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search picture ..."
        />
        <button type="submit" class="btn-search">Magic</button>
      </form>
    </section>
    <section class="container">
      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
    </section>
    <div class="button_more disable">
      <button type="button" class="btn-search btn-load">Load more</button>
    </div>

    <div class="preloader disable">
      <div class="preloader__icon"></div>
    </div>
  </body>
</html>
